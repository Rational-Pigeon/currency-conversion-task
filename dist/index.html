<!doctype html><html lang="fa"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>تبدیل نرخ ارز</title><script defer="defer" src="main.js"></script></head><body><div class="container"><h1>تبدیل نرخ ارز</h1><div class="currency-input"><label for="rial">ریال ایران</label> <input type="number" id="rial" class="num-input" min="0" placeholder="مقدار ریال را وارد کنید"> <small id="rialFormatted" class="formatted-output"></small> <img class="flag" src="bcdd7d88c8e4788b8596.png" alt="پرچم ایران"></div><div class="currency-input"><label for="usd">دلار آمریکا</label> <input type="number" id="usd" min="0" class="num-input" placeholder="مقدار دلار را وارد کنید"> <small id="usdFormatted" class="formatted-output"></small> <img class="flag" src="75e64a597011fa28dbac.png" alt="پرچم آمریکا"></div><div class="exchange-rate"><fieldset class="rate"><legend>واحد دلار</legend><label for="api-rate"><input id="api-rate" name="rate" type="radio" value="api" checked="checked"> نرخ ExchangeRate-API</label> <label for="custom"><input id="custom" name="rate" type="radio"> نرخ دلخواه</label></fieldset></div></div></body></html>
